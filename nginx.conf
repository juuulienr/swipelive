server {
    listen 80;
    server_name localhost;

    root /var/www/html/public;
    index index.php;

    # Logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Handle PHP requests
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/var/run/php/php-fpm.sock; # Ensure this matches your PHP-FPM config
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Disallow accessing .ht files
    location ~ /\.ht {
        deny all;
    }

    # If a file isnâ€™t found, route it to index.php
    location / {
        try_files $uri /index.php$is_args$args;
    }
}
