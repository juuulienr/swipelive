monolog:
    handlers:
        # Main handler for Logtail (you can adjust the level as needed)
        logtail:
            type: custom
            id: Logtail\Monolog\LogtailHandler
            token: '%env(LOGTAIL_TOKEN)%'
            level: debug  # Capture tous les niveaux de logs Ã  partir de 'debug'

        # Logs also to stderr (for example, in Heroku or Docker)
        nested:
            type: stream
            path: "php://stderr"
            level: debug  # Capture tous les niveaux de logs

        # Handler for the Symfony console
        console:
            type: console
            process_psr_3_messages: false
            channels: ["!event", "!doctrine"]  # Exclude event and doctrine logs
